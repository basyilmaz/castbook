[phases.build]
nixPkgs = ["php83", "php83Extensions.pdo_sqlite", "php83Extensions.sqlite3", "php83Extensions.mbstring", "php83Extensions.openssl", "php83Extensions.tokenizer", "php83Extensions.xml", "php83Extensions.ctype", "php83Extensions.json", "php83Extensions.bcmath", "php83Extensions.fileinfo", "nodejs_20", "npm"]

[phases.setup]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm install",
    "npm run build",
    "mkdir -p storage/framework/sessions storage/framework/views storage/framework/cache/data storage/logs",
    "touch database/database.sqlite",
    "chmod -R 775 storage bootstrap/cache database"
]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
